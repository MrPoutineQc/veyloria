<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Kumar+One&family=Notable&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./compte.css">
</head>
<body>
    <div class="title">
        <h1>Veyloria</h1>
        <h2>Faite partie de la communauté Veylorienne</h2>
    </div>
        <form action="">
            <div class="box-form">
                <formLeft>
                    <h3>Connectez-vous</h3>
                    <div class="inputBox">
                        <div class="courriel">
                            <label for="courriel">Adresse Courriel</label>
                            <input type="text" id="courriel" placeholder="exemple@email.com">
                        </div>
                        <div class="password">
                            <label for="">Mot de passe</label>
                            <input type="text" id="password" placeholder="password">
                        </div>
                    </div>
                    <div class="oublie"><p>Mot de passe oublié ?</p></div>
                    <div class="basForm">
                        <div class="nouveau"><p>Nouveau sur ce site ?</p></div>
                        <div class="inscrire">S'inscrire</div>
                    </div>
                </formLeft>
                <div class="formRight">
                    <h3>Bonjour !</h3>
                    <h4>Nous sommes heureux de vous revoir parmi nous ! </h4>
                </div>
            </div>
        </form>
</body>
</html>
